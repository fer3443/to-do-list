<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="index.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="containerForm">
        <div class="boxColor"></div>
        <form action="">
          <h3>Agregar una tarea nueva</h3>
          <div class="boxInputs">
            <label for="">Título de la tarea</label>
            <input type="text" name="" id="" maxlength="30" />
          </div>
          <div class="boxInputs">
            <label for="">Descripción</label>
            <input type="text" name="" id="" />
          </div>
          <div class="boxInputs">
            <label for="">Elige una fecha</label>
            <input type="date" name="" id="" />
          </div>
          <div class="boxInputs">
            <label for="hora">Hora:</label>
            <input
              type="text"
              id="hora"
              name="hora"
              pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
              placeholder="HH:MM"
            />
          </div>
          <!-- <div class="boxInputs">
            <label for="">Estado de la tarea</label>
            <select name="" id="">
              <option value="realizada">Realizada</option>
              <option value="realizando">Realizando</option>
              <option value="sinRealizar">Sin realizar</option>
            </select>
          </div> -->
          <button class="btnSubmit">agregar</button>
        </form>
      </section>
      <section class="containerList">
        <div class="containerTask">
          <h2>Lista de Tareas</h2>
          <div class="taskHead">
            <div class="taskDate">
              <p>Miercoles 09</p>
              <p>Agosto</p>
            </div>
            <div class="taskCount">
              <p>5 tareas</p>
            </div>
          </div>
          <div class="taskBody">
            <input type="checkbox" name="" id="" />
            <p>Tarea de ejemplo</p>
            <p>hora de tarea</p>
            <p>estado de la tarea</p>
            <button class="btnUpdateTask">modificar</button>
            <button class="btnDeleteTask">borrar</button>
          </div>
        </div>
      </section>
    </main>
    <!--script-->
    <script src="index.js"></script>
    <!--Iconos-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
