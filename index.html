<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="index.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <!--Modal Form-->
      <div
      class="modal fade"
      id="modalTask"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="updateModalLabel">
              Modificar tarea
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="modalForm" class="modal-body bg-light" >
            <div class="mb-3">
              <label for="updateTaskTitle" class="form-label">Modificar nombre de la tarea</label>
              <input type="text" class="form-control" id="updateTaskTitle" aria-describedby="updateTitle">
              <div id="updateTitle" class="form-text">Puede cambiar el nombre de su tarea.</div>
            </div>
            <div class="mb-3">
              <label for="updateTaskDescription" class="form-label">Modificar descripción</label>
              <input type="text" class="form-control" id="updateTaskDescription" aria-describedby="updateDescription">
              <div id="updateDescription" class="form-text">Puede cambiar la descripción de su tarea.</div>
            </div>
            <div class="mb-3 d-flex justify-content-between w-100">
              <div class="boxDateUpdate">
                <label for="updateTaskDate" class="form-label">Modificar fecha</label>
              <input type="date" class="form-control" id="updateTaskDate" aria-describedby="updateDate">
              <div id="updateDate" class="form-text">Puede cambiar la fecha de su tarea.</div>
              </div>
              <div class="boxTimeUpdate">
                <label for="updateTaskTime" class="form-label">Modificar hora:</label>
              <input
                type="text"
                class="form-control"
                id="updateTaskTime"
                name="taskTime"
                pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                placeholder="HH:MM"
                aria-describedby="updateTime"
              />
              <div id="updateTime" class="form-text">Puede cambiar la hora de su tarea.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">guardar cambios</button>
          </form>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
      </div>
      <div id="validateTask" class="validateTask">
        <span>Debe completar todos los campos!</span>
      </div>
      <div class="taskSuccessfully" id="taskSuccessfully">
        <span>Tarea agregada con éxito!</span>
      </div>
      <!--Formulario para tarea-->
      <section class="containerForm">
        <div class="boxColor"></div>
        <form id="form">
          <h3>Agregar una tarea nueva</h3>
          <div class="boxInputs">
            <label for="taskTitle">Título de la tarea</label>
            <input
              type="text"
              name="taskTitle"
              id="taskTitle"
              maxlength="30"
              required
            />
          </div>
          <div class="boxInputs">
            <label for="taskDescription">Descripción</label>
            <input type="text" name="taskDescription" id="taskDescription" />
          </div>
          <div class="boxInputsDate">
            <div class="inputDate">
              <label for="taskDate">Elige una fecha</label>
              <input type="date" name="taskDate" id="taskDate" />
            </div>
            <div class="inputTime">
              <label for="taskTime">Hora:</label>
              <input
                type="text"
                id="taskTime"
                name="taskTime"
                pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                placeholder="HH:MM"
              />
            </div>
          </div>
          <button class="btnSubmit" id="btnSubmit">agregar</button>
        </form>
      </section>
      <section class="containerList">
        <div class="boxTop"></div>
        <div class="boxBottom"></div>
        <div class="containerTask" id="containerTask">
          <h2>Lista de Tareas</h2>
          <div class="taskCount" id="taskCount"></div>
          <div class="cardContainer" id="cardContainer"></div>
        </div>
      </section>
    </main>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--script-->
    <script src="index.js"></script>
    <!--Iconos-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
