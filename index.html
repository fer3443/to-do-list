<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="index.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="containerForm">
        <div class="boxColor"></div>
        <form action="">
          <h3>Agregar una tarea nueva</h3>
          <div class="boxInputs">
            <label for="">Título de la tarea</label>
            <input type="text" name="" id="taskTitle" maxlength="30" required />
          </div>
          <div class="boxInputs">
            <label for="">Descripción</label>
            <input type="text" name="" id="taskDescription" />
          </div>
          <div class="boxInputsDate">
            <div class="inputDate">
              <label for="">Elige una fecha</label>
              <input type="date" name="" id="taskDate" required />
            </div>
            <div class="inputTime">
              <label for="taskTime">Hora:</label>
              <input
                type="text"
                id="taskTime"
                name="hora"
                pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
                placeholder="HH:MM"
              />
            </div>
          </div>
          <!-- <div class="boxInputs">
            
          </div> -->
          <!-- <div class="boxInputs">
            <label for="">Estado de la tarea</label>
            <select name="" id="">
              <option value="realizada">Realizada</option>
              <option value="realizando">Realizando</option>
              <option value="sinRealizar">Sin realizar</option>
            </select>
          </div> -->
          <button class="btnSubmit" id="btnSubmit">agregar</button>
        </form>
      </section>
      <section class="containerList">
        <div class="boxTop"></div>
        <div class="boxBottom"></div>
        <div class="containerTask" id="containerTask">
          <h2>Lista de Tareas</h2>
          <div class="taskCount">
            <p>5 tareas</p>
          </div>
          <div class="taskCard">
            <div class="taskHead">
              <h3>nombre de ejemplo</h3>
              <p>11/08/2023</p>
              <p>hora de tarea</p>
            </div>
            <div class="taskBody">
              <input type="checkbox" name="inputCheck" id="inputCheck" />            
              <p class="description" id="descriptionTask">descripcion tarea</p>
              <div class="boxBtn">
                <button class="btnUpdateTask"><box-icon color="#d8e700" name='pencil'></box-icon></button>
                <button class="btnDeleteTask"><box-icon color="red" name='message-square-x'></box-icon></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--script-->
    <script src="index.js"></script>
    <!--Iconos-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
